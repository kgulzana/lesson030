<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="col-md-8">
          <div class="right"></div>
        </div>
      </div>

      <div class="row row-cols-4">

          <div class="left-1"></div>

        <div class="col-md-3">

        </div>

          <div class="middle-sec-third"></div>
        </div>

          <div class="right-sec-third"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="footer"></div>
